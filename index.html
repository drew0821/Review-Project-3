<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="first">
        </section>
        <form class="registration" action="index.html" method="post">
            <fieldset class="contact-details">
                <legend>Contact Information</legend>

                <div class="flex-pair">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Required&nbsp;&nbsp;&nbsp;&nbsp;" required>
                </div>

                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required&nbsp;&nbsp;&nbsp;&nbsp;" required>
                </div>

                <div class="flex-pair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address">
                </div>

                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Required&nbsp;&nbsp;&nbsp;&nbsp;">
                </div>

                <div class="flex-pair">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>                    
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="flex-pair">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </fieldset>

            <hr class="second">

            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <p class="newsletter">Select the newsletters you would like to receive</p>
                
                <div class="flex-pair">
                    <input type="checkbox" id="html_news" name="news_choice" value="html">
                    <label for="html_news">HTML News</label>
                </div>

                <div class="flex-pair">
                    <input type="checkbox" id="css_news" name="news_choice" value="css">
                    <label for="css_news">CSS News</label>
                </div>

                <div class="flex-pair">
                    <input type="checkbox" id="js_news" name="news_choice" value="js">
                    <label for="js_news">Javascript News</label>
                </div>

                <div class="format">
                    <label>Newsletter Format</label>
                </div>

                <div class="flex-pair">
                    <input type="radio" id="html" name="news_format" value="html">
                    <label for="html">HTML</label>
                </div>

                <div class="flex-pair">
                    <input type="radio" id="plaintext" name="plaintext_format" value="plaintext">
                    <label for="plaintext">Plain Text</label>
                </div>

                <div class="flex-pair">
                    <label for="interest">Other topics you'd like to hear about</label>
                    <textarea name="interest_topics" id="interest" cols="30" rows="10"></textarea>
                </div>
            </fieldset>

            <button type="Submit">Sign Up</button>
        </form>

        <span>Copyright The Code Review</span>
    </div>
</body>
</html>
